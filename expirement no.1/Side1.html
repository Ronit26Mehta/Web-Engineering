<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <h1 align="right">VIP Registration</h1>
    <table align="center">
        <tr>

        <td>
    <p >Prefix   <input type="text" id="Prefix" name="Prefix"  style="margin-left: 20px;"></p><br>
    <p>Name <input type="text" name="FirstName" placeholder="First Name" style="margin-left: 20px; width: 100px;"><input type="text" Name="SecondName"  placeholder="Second Name" style="margin-left: 20px;"></p><br>
    <p >Prefered Pronouns<input type="text" id="Pronouns" name="Pronouns"   style="width: 40px;margin-left: 40px ;" ></p><br>

    <p >Cell Phone  <input type="number" id="Cell Phone" name="Cell Phone"  style="margin-left: 28px;"  ></p><br>
    <p >Job title <input type="text" id="Job" name="Job"  style="margin-left: 40px;"  ></p>
    <p>Flight Arrival time(to be picked up)</p>
    <p><input type="time" style="width: 230px;"></p>
    <p>Flight Departure time(to be dropped )</p>
    <p><input type="time" style="width: 230px;"></p>
</td>
</tr>
